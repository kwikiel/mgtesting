<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Test chart</title>
        <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.7.0/metricsgraphics.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.7.0/metricsgraphics.min.css">

    </head>
    <body>
        <div id="fake_users1"></div>
        <script type="text/javascript" charset="utf-8">

$(function (){
d3.json('papiez.json', function(data) {
    data = MG.convert.date(data.data, 'date');
    MG.data_graphic({
        title: "Line Chart",
        description: "Active loans on loanbase",
        data: data,
        width: 800,
        height: 800,
        right: 40,
        target: document.getElementById('fake_users1'),
        x_accessor: 'date',
        y_accessor: 'value'
    });
});

});
        </script>
    </body>
</html>
